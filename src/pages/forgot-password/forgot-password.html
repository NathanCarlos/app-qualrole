<ion-header>

  <ion-navbar>
    <ion-title>Esqueci Minha Senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="concluir()">
    <p>Digite um email para recuperar sua senha.</p>
    <ion-item>
      <ion-label color="primary" stacked>Email</ion-label>
      <ion-input type="text" color="primary" [(ngModel)]="EMAIL" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Enviar</button>
  </form>
</ion-content>
