<ion-header>
  <ion-navbar>
    <ion-title>Informações Gerais</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="atualizar()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Apelido</ion-label>
        <ion-input type="text" [(ngModel)]="NICKNAME_CLIENTE" [ngModelOptions]="{standalone: true}" placeholder="Insira seu Apelido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Nome</ion-label>
        <ion-input [(ngModel)]="NOME_CLIENTE" [ngModelOptions]="{standalone: true}" type="text" placeholder="Insira seu nome aqui"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Sobrenome</ion-label>
        <ion-input [(ngModel)]="SOBRENOME_CLIENTE" [ngModelOptions]="{standalone: true}" type="text" placeholder="Insira seu sobrenome aqui"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Senha</ion-label>
        <ion-input [(ngModel)]="password" disabled="" [ngModelOptions]="{standalone: true}" type="password" placeholder="Insira sua senha aqui"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input [(ngModel)]="EMAIL_CLIENTE" disabled="" [ngModelOptions]="{standalone: true}" type="email" placeholder="Insira seu email aqui"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Cidade</ion-label>
        <ion-input [(ngModel)]="CIDADE_CLIENTE" [ngModelOptions]="{standalone: true}" type="text" placeholder="Insira sua Cidade"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Data de Nascimento</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [ngModelOptions]="{standalone: true}" [(ngModel)]="DT_NASCIMENTO_CLIENTE"></ion-datetime>
      </ion-item>

      <button ion-button block type="submit">Atualizar</button>
    </ion-list>
  </form>
</ion-content>
