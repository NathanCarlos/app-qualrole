<ion-header>

  <ion-navbar>
    <ion-title>Preencha as Informações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="entrar()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input [(ngModel)]="email" type="email" [ngModelOptions]="{standalone: true}" placeholder="Insira seu email aqui"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary" stacked>Senha</ion-label>
        <!--Se for uma variável eu coloco: [ngModelOptions]="{standalone: true}"-->
        <ion-input [(ngModel)]="senha" type="password" [ngModelOptions]="{standalone: true}" placeholder="Insira sua senha aqui"></ion-input>
      </ion-item>
      <button ion-button block type="submit">Entrar</button>
    </ion-list>
  </form>
</ion-content>
