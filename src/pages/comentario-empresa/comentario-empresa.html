<ion-header>

  <ion-navbar>
    <ion-title>Comentários</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p>Empresa: {{ NOME_EMPRESA }}</p>
      <a (click)="eventAddress()">Endereço do Evento</a>
    </ion-card-content>
  </ion-card>
  <form (ngSubmit)="comentar()">
    <ion-item>
      <ion-label color="primary" stacked>Faça um Comentário</ion-label>
      <ion-input type="text" color="primary" [(ngModel)]="DESC_COMENTARIO" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    <button ion-button block type="submit">Comentar</button>
  </form>
  <ion-item-divider color="light">Comentários sobre a(o) Divulgador(a) do Evento</ion-item-divider>
  <ion-card *ngFor="let comentario of comentarios">
    <ion-card-header>
      <h3>{{ comentario.NICKNAME_CLIENTE }}: </h3>
    </ion-card-header>
    <ion-card-content>
      <p>"{{ comentario.DESCRICAO_COMENTARIO }}"</p>

    </ion-card-content>
  </ion-card>

</ion-content>
