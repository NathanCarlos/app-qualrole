<ion-header>

  <ion-navbar>
    <ion-title>Histórico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-button class="clearButton">
      <ion-item-divider color="light" (click)="reload()">
        <ion-icon name="archive" item-start></ion-icon>Atualizar Histórico
      </ion-item-divider>
    </button>

    <button ion-item *ngFor="let history of historico" (click)="copyToClipBoard(history.ENDERECO_PESQUISADO)">
      {{ history.ENDERECO_PESQUISADO }}
    </button>
  </ion-list>
</ion-content>
